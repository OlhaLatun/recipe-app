<div class="row">
  <div class="col-xs-6 text-left">
    <form #form="ngForm" (ngSubmit)="addIngredient()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          ngModel
          required
          #ingredient="ngModel"
        />
        <span
          *ngIf="ingredient.touched && !ingredient.valid"
          class="text-danger"
          >The field is required</span
        >
      </div>
      <div class="form-group">
        <label for="amount"> Amount </label>
        <input
          name="amount"
          type="number"
          class="form-control"
          min="1"
          required
          ngModel
          #amount="ngModel"
        />
        <span *ngIf="amount.touched && !amount.valid" class="text-danger"
          >The field is required</span
        >
      </div>
      <div class="btn-group mt-2">
        <button class="btn btn-success" type="submit">Add</button>
        <button
          class="btn btn-danger"
          type="button"
          style="margin: 0 15px"
          (click)="onDeleteIngredient()"
        >
          Delete
        </button>
        <button class="btn btn-primary" type="button" (click)="onClearList()">
          Clear
        </button>
      </div>
    </form>
  </div>
</div>
