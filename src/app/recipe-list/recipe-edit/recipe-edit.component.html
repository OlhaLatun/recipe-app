<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
  <div class="form-group text-left">
    <label for="name">Name</label>
    <input class="form-control" type="text" id="name" formControlName="name" />
    <span
      *ngIf="!recipeForm.get('name').valid && recipeForm.get('name').touched"
      class="text-danger"
      >Please, enter valid name</span
    >
  </div>
  <div class="form-group text-left">
    <label for="description">Description</label>
    <input
      class="form-control"
      type="text"
      id="description"
      formControlName="description"
    />
  </div>
  <div class="form-group text-left">
    <label for="imagePath">Link to Image</label>
    <input
      class="form-control"
      type="text"
      id="imagePath"
      formControlName="imgPath"
    />
  </div>
  <div class="form-group" formArrayName="ingredients">
    <div>
      <label style="padding-right: 15px">Ingredients</label>
      <button class="btn btn-info" type="button" (click)="addIngredientForm()">
        Add +
      </button>
    </div>
    <div
      class="row form-group text-left"
      *ngFor="let ingredientControl of controls"
      [formGroup]="ingredientControl"
    >
      <div class="col-xs-8">
        <label for="ingredient"> Ingredient </label>
        <input
          type="text"
          class="form-control"
          id="ingredient"
          formControlName="name"
        />
      </div>
      <div class="col-xs-4">
        <label for="amount"> Amount </label>
        <input
          id="amount"
          type="number"
          class="form-control"
          min="1"
          formControlName="amount"
        />
      </div>
    </div>
  </div>
  <button class="btn btn-success" type="submit">Add new recipe</button>
</form>
