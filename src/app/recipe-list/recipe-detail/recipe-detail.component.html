<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="logo" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-6">{{ recipe.description }}</div>
  <div class="col-xs-6">
    <div appDropdown class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" (click)="addToShoppingList($event)">Add to shopping list</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h3 class="text-left">Ingredients :</h3>
    <ul class="list-group">
      <li
        [customHover]="'lightblue'"
        defaultColor="#e8f4f8"
        class="list-group-item text-left"
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
